<!DOCTYPE html>
<html>
	<head>
		<title>Library</title>
		 <meta charset="utf-8">
		 <link rel="stylesheet" type="text/css" href="swiper.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="logo.jpg">
	</head>
	<body>
		
		<div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
      	    <div class="imgbox">
              <img src="hindi/download (1).jpg">
            </div>
      </div>
      <div class="swiper-slide">
      	    <div class="imgbox">
              <img src="hindi/download (2).jpg">
            </div>
      </div>
      <div class="swiper-slide">
      	    <div class="imgbox">
              <img src="hindi/download (3).jpg">
            </div>
      </div>
      <div class="swiper-slide">
      	    <div class="imgbox">
              <img src="hindi/download (4).jpg">
            </div>
      </div>
      <div class="swiper-slide">
      	    <div class="imgbox">
              <img src="hindi/download (5).jpg">
            </div>
      </div>
      <div class="swiper-slide">
      	    <div class="imgbox">
              <img src="hindi/download (6).jpg">
            </div>
      </div>
      <div class="swiper-slide">
      	    <div class="imgbox">
              <img src="hindi/images.jpg">
            </div>
      </div>
      <div class="swiper-slide">
      	    <div class="imgbox">
              <img src="hindi/images (1).jpg">
            </div>
      </div>
    
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
   


		<script type="text/javascript" src="swiper.min.js"></script>
		 <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
	</body>
</html>
